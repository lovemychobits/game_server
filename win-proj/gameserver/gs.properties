log4cplus.rootLogger=TRACE, ALL_MSGS
log4cplus.appender.ALL_MSGS=log4cplus::DailyRollingFileAppender
log4cplus.appender.ALL_MSGS.Schedule=DAILY
log4cplus.appender.ALL_MSGS.DatePattern=yyyy-MM-dd
log4cplus.appender.ALL_MSGS.File=log/gameserver.log
log4cplus.appender.ALL_MSGS.MaxFileSize=1000MB
log4cplus.appender.ALL_MSGS.MaxBackupIndex=10
log4cplus.appender.ALL_MSGS.Encoding=utf-8
log4cplus.appender.ALL_MSGS.layout=log4cplus::PatternLayout
log4cplus.appender.ALL_MSGS.layout.ConversionPattern=%D{%Y-%m-%d %H:%M:%S} %-4l [%t] %-5p %c{2} - %m%n

# 关卡日志
log4cplus.logger.GATELOG = TRACE, GATE_MSGS
log4cplus.appender.GATE_MSGS=log4cplus::DailyRollingFileAppender
log4cplus.appender.GATE_MSGS.Schedule=DAILY
log4cplus.appender.GATE_MSGS.DatePattern=yyyy-MM-dd
log4cplus.appender.GATE_MSGS.File=log/gate.log
log4cplus.appender.GATE_MSGS.MaxFileSize=1000MB
log4cplus.appender.GATE_MSGS.MaxBackupIndex=10
log4cplus.appender.GATE_MSGS.Encoding=utf-8
log4cplus.appender.GATE_MSGS.layout=log4cplus::PatternLayout
log4cplus.appender.GATE_MSGS.layout.ConversionPattern=%D{%Y-%m-%d %H:%M:%S} %-4l [%t] %-5p %c{2} - %m%n